<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Basics -->
    <title>Place Review Website - Discover the Best Spots</title>
    <meta
      name="description"
      content="Find and review the best places across India. Share your experience, rate locations, and discover new destinations."
    />
    <meta
      name="keywords"
      content="place reviews, travel spots, India, location ratings, tourist reviews, places to visit"
    />
    <meta name="author" content="MelaConnect" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- ✅ Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Place Review Website" />
    <meta
      property="og:description"
      content="Discover and review amazing places across India. Share your travel experience!"
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/assets/user.png"
    />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:site_name" content="Place Review Website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Place Review Website" />
    <meta
      name="twitter:description"
      content="Find the best places to visit and review them!"
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/assets/user.png"
    />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- ✅ Favicons -->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
